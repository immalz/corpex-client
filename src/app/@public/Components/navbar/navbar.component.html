<nav class="nav containt {{darkmodeService.storedTheme}}">
    <a [routerLink]="['/']" class="izquierda">
        <img src="assets/images/logo.png" alt="Corpex SAC" />
        <p>CORPEX</p>
    </a>
    <div class="derecha">
        <div class="botones">
            <div class="dark-mode">
                <button class="switch" id="switch" (click)="darkmode()">
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span>
              </button>
              </div>
            <div>
                <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
                    <button mat-button color="black" [routerLink]="['/acceder']">
                        <mat-icon>login</mat-icon> Iniciar Sesión
                    </button>
                </ng-container>
    
                <ng-template #loggedIn>
                    <button mat-icon-button color="black">
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                    <button mat-button color="black" class="btn_perfil" [matMenuTriggerFor]="perfil">
                        <mat-icon>account_circle</mat-icon> Mi Cuenta
                    </button>
                    <mat-menu #perfil="matMenu">
                        <div class="info">
                        <img [src]="usuario.foto || 'assets/images/no-image.png'" alt="">
                            <p>Bienvenido <br> <span>{{usuario.usuario}}</span></p>
                        </div>
                        <button mat-menu-item>
                            <mat-icon>emoji_people</mat-icon>
                            <span>Información</span>
                        </button>
    
                        <button mat-menu-item>
                            <mat-icon>assignment</mat-icon>
                            <span>Historial de compra</span>
                        </button>
    
                        <button mat-menu-item (click)="authService.loggout()">
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Cerrar Sesión</span>
                        </button>
                    </mat-menu>
                </ng-template>
            </div>
        </div>
        <div class="navegacion">
            <ul>
                <li><a [routerLink]="['/']">Inicio</a></li>
                <li><a [routerLink]="['/nosotros']">Nosotros</a></li>

                <li><a [routerLink]="['/servicios']">Servicios</a></li>

                <li><a [routerLink]="['/contacto']">Contacto</a></li>

                <li><a [routerLink]="['/productos']">Productos</a></li>
            </ul>
            <a class="empresa" [routerLink]="['/']">CORPEX <span>S.A.C</span></a>
            <button mat-icon-button class="btn-navigation" [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>        
        </div>
        <mat-menu class="menu__nav" #menu="matMenu" xPosition="before">
            
        </mat-menu>
    </div>
</nav>
